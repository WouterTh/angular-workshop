<mat-card>
    <mat-card-header>
        <img [src]="joke.icon" />
        <mat-card-title>Random Chuck Norris Joke</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{joke.text}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onRefresh()">{{ 'get new joke' | uppercase }}</button>
        <button mat-button (click)="onFavorited()">ADD TO FAVORITES</button>
    </mat-card-actions>
</mat-card>
